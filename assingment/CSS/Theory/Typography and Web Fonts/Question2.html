<!-- 
Question 2: What is the font-family property in CSS? How do you apply a custom Google
Font to a webpage?

Answer: 

=>

Font Selection is Important
Choosing the right font has a huge impact on how the readers experience a website.

The right font can create a strong identity for your brand.

Using a font that is easy to read is important. The font adds value to your text. It is also important to choose the correct color and text size for the font.

Syntex: 


selector {
  font-family: "Font Name", fallback-font, generic-family;
}


Example:
body {
  font-family: "Arial", "Helvetica", sans-serif;
}

"Arial" is the primary font.

"Helvetica" is a fallback if Arial is not available.

sans-serif is a generic fallback in case neither Arial nor Helvetica is available.



How to apply a custom Google Font to a webpage?

Step 1: Choose a font from Google Fonts

    Visit https://fonts.google.com

    Select a font (e.g., Roboto)

    Click on "Get embed code"

Step 2: Embed the font in the <head> of your HTML file

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


Step 3: Use the font in your CSS with font-family


body {
  font-family: 'Roboto', sans-serif;
}

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Font Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <h1>This text uses the Roboto font</h1>
  <p>Google Fonts make it easy to use beautiful typography on your site.</p>
</body>
</html>
