Question 1: What is a CSS selector? Provide examples of element, class, and ID selectors.

=>A CSS selector is a pattern used to select and style HTML elements on a web page. It tells the browser which elements the CSS rules should apply to.

Examples of CSS Selectors:

=>Element Selector – selects all elements of a given type

p {
  color: blue;
}

=> Class Selector – selects all elements with a specific class

.highlight {
  background-color: yellow;
}

=>ID Selector – selects a single element with a specific ID

#main-header {
  font-size: 24px;
}
