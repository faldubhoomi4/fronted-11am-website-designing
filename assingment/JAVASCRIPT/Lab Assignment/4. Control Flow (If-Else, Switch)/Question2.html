 ï‚· Create a JavaScript program using a switch statement to display the day of the week
based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).
 -->

 
<script >
    let dayNumber = prompt("Enter 1-7 number week of the day");
    dayNumber = Number(dayNumber);

    switch (dayNumber){
    case 1:
        console.log("Monday");
        break;
    case 2:
        console.log("Tuesday");
        break;
    case 3:
        console.log("Wednesday");
        break;
    case 4:
        console.log("Thursday");
        break;
    case 5:
        console.log("Friday");
        break;
    case 6:
        console.log("Saturday");
        break;
    case 7:
        console.log("Sunday");
        break;
    default:
    console.log("Invalid input. Please enter a number between 1 and 7.");
    }

</script>
