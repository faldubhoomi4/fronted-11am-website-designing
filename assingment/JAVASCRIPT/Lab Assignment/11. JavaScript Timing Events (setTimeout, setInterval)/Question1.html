<!-- 
 Task 1:
o Write a program that changes the background color of a webpage after 5
secondsusing setTimeout().

  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background colour</title>
  </head>
  <body>
    <h1> Change background colour of a webpage after 5 secondusing setTimeout() </h1>
      <script>
        setTimeout(function(){
          document.body.style.backgroundColor="Yellow";
                }, 5000);
      </script>


  </body>
  </html>
