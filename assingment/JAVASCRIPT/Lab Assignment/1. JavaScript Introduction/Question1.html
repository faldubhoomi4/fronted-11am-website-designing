<!-- Create a simple HTML page and add a <script> tag within the page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple html page</title>
    <script>
        function nameUser(){
            alert("Hello! World, thank you for our visting Website.");
        }
        function myFunction() {
        document.getElementById("demo").innerHTML = "Thank You visit our website.";
}
    </script>
</head>
<body>
    <h1>Welcome to our website</h1>
    <p>Please Click bellow button alter message and change message</p>
    <p id="demo">Visit Our website</p>
    <button onclick="nameUser()">Click me alert message</button>
    <button onclick="myFunction()">Click me Change write</button>

</body>
</html>
