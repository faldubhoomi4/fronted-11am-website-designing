<!--  Write JavaScript code to display an alert box with the message "Welcome to
JavaScript!" when the page loads. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert box message</title>
    <script>
      window.onload = function (){
            alert("Welcome to JavaScript!");
        }
    </script>
</head>
<body>
    <h1>Welcome to our website</h1>
    </body>
</html>
