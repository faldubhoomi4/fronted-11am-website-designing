<!-- 
 Create a JavaScript program that uses a while loop to sum all even numbers
between 1 and 20.
 -->


 <script>
 let number=1;
 let sum=0;

 while(number<=20){
    if (number%2===0){
        sum += number;
    }
    number++;
 
}


console.log("Sum of even numbers from 1 to 20 is:", sum);
 </script>
