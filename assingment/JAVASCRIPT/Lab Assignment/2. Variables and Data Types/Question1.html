
<!-- Task:
o Write a JavaScript program to declare variables for different data types (string,
number, boolean, null, and undefined).
o Log the values of the variables and their types to the console using console.log() -->

<script>
var mystring = "hello";
var mynumber = 123;
var myboolean = true;
var mynull =  null;
var myundefined;

console.log("Value of myString:", mystring, "| Type:", typeof mystring);
console.log("Value of myString:", mynumber, "| Type:", typeof mynumber);
console.log("Value of myString:", myboolean, "| Type:", typeof myboolean);
console.log("Value of myString:", mynull, "| Type:", typeof mynull);
console.log("Value of myString:", myundefined, "| Type:", typeof myundefined);










</script>
