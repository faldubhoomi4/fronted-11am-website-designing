Answer: 

What Are Functions in JavaScript?
A function in JavaScript is a block of reusable code designed to perform a specific task.
Functions help you organize code, avoid repetition, and make programs easier to manage.

Why Use Functions?
    Reuse code (write once, use multiple times)

    Make code cleaner and modular

    Handle specific tasks logically.


Syntax for Declaring a Function.

1. Function Declaration:
        function functionName(parameters) {
            // code block
        }

    Example:

    function greet(name) {
        console.log("Hello, " + name + "!");
    }


    Syntax for Calling (Invoking) a Function:

    functionName(arguments);

    greet("John");   // Output: Hello, John!
    greet("Bhoomi");  // Output: Hello, Bhoomi!



Explanation:

    Part	                Description
    function keyword	    Declares the function.
    functionName	        Name of the function (used to call it).
    parameters	            Placeholders for input values (optional).
    arguments	            Actual values passed to the function when called.
    { }	                    Contains the code block that runs when called.


Example with Return Value:

    function add(a, b) {
        return a + b;
    }

    let result = add(5, 10);
    console.log(result);  // Output: 15
