1. Parameters in Functions

    Parameters are placeholders that you define in a function to accept input values.

    When you call the function, you pass arguments (actual values) to these parameters.

    function greet(name) {  // 'name' is a parameter

2. Return Values:

    A function can return a value using the return keyword.

    When a function returns a value, you can store it in a variable or use it directly.

    function multiply(x, y) {
        return x * y;  // returns the product
    }
