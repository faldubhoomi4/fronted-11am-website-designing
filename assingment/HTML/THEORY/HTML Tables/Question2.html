<!-- 
What is the difference between colspan and rowspan in tables? Provide
examples :

    HTML tables, colspan and rowspan attributes are used to merge table cells. 
    colspan merges cells horizontally across multiple columns, while rowspan merges cells vertically across multiple rows.



-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
    <style>
        table
        {
            width: 100%;
            border: 2px solid black;
        

        }
        td,th
        {
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> Table with colspan</h1>
    <table>
    <tr>
                <th colspan="2">name</th>
                <th>class</th>
    </tr>
        
            <tr>
                <td>bhoomi</td>
                <td>faldu</td>
                <td>1</td>
            </tr>

            <tr>
                <td>yash</td>
                <td>faldu</td>
                <td>2</td>
            </tr>

            <tr>
                <td>mit</td>
                <td>Rokad</td>
                <td>3</td>
            </tr>
    </table>
</body>
</html>
<h1 style="text-align: center;"> Table with rowspan</h1>
    <table>
    <tr>
                <th>name</th>
                <th>class</th>
                <th rowspan="4" style="text-align: center;">Tapovan School</th>
    </tr>

                <td>faldu</td>
