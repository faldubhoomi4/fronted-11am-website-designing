Define HTML. What is the purpose of HTML in web development?
Html:
    HTML stands for HyperText Markup Language.
    It is the standard language used to create and structure content on the web.

    HTML is a markup language that uses tags to define elements within a web page such as headings, paragraphs, images, links, tables, forms, and more.

Purpose of HTML in Web Development:
    
    Web development, also known as website development, refers to the tasks associated with creating, building, and maintaining websites and web applications that run online on a browser.


    Structure: HTML gives a web page its basic structure, like headings, paragraphs, images, and links.
    Content Organization: It organizes and formats content to make it readable and user-friendly.
    Foundation for Other Technologies: HTML works together with CSS (for styling) and JavaScript (for interactivity).
    Accessibility: It helps make websites accessible to all users, including those using screen readers.
    SEO: Proper HTML helps search engines understand page content, improving search rankings.
