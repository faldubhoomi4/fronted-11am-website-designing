 What are HTML forms used for? Describe the purpose of the input, textarea,
select, and button elements.

    HTML forms are used to collect user input on web pages and send that data to a server for processing. 


HTML Form Elements:
  
    <input>:
        This element creates a variety of input fields for different data types, including text, numbers, email addresses, dates, and more. 
        he type attribute determines the appearance and behavior of the input field. 
    
    <textarea>:
        This element allows users to enter multi-line text, such as comments, feedback, or messages. 
    
    <select>:
        This element creates a dropdown list where users can choose from a predefined set of options. 
    <button>:
        This element creates a clickable button, often used to submit forms or trigger other actions
